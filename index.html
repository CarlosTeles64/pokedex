<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
  integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous" />
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="index.css">
  <title>Home</title>
</head>
<body>
  <div id="container">
    <header>
      <div class="logo">
        <img src="/src/logo-svg.svg" alt="">
        <h1 class="logo-title">PokeMania</h1>
      </div>
      <span class="hamburguer-icon icon"><i class="fas fa-bars"></i></span>
    </header>
    <main>
      <section class="search-section">
        <h2 class="page-title">What Pokemon Are You Looking For ?</h2>
        <div class="search-bar">
          <span class="search-icon icon"><i class="fas fa-search"></i></span>
          <input type="text" placeholder="Search Pokemon, Move, Ability">
        </div>
      </section>
      <section class="cards-section grid">
        <li class="card"><a href="">Pokedex</a></li>
        <li class="card"><a href="">Abilities</a></li>
        <li class="card"><a href="">Locations</a></li>
        <li class="card"><a href="">Moves</a></li>
        <li class="card"><a href="">Items</a></li>
        <li class="card"><a href="">Type-charts</a></li>
      </section>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
